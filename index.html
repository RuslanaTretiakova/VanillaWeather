<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous"
      />
    <link rel="stylesheet" type="text/css" href="src/style.css" />
    <title>Vanilla Weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
            <div class="weather-app">
                <form id="search-form">
                    <div class="row">
                        <div class="col-9">
                           <input  type="search" placeholder="Type a city..." class="form-control" id="city-input" autocomplete="off"/> 
                        </div>
                        <div class="col-3">
                            <input  type="submit" value="Search" class="btn btn-light" />
                        </div>
                    </div>
                </form>
                <div class="city-name">
                    <h1 id="city"></h1>
                </div>
                <div class="weather-info">
                    <div class="left-container">
                        <div class="d-flex weather-icon">
                            <img src="" alt="icon" id="icon">
                        </div>
                        <div class="d-flex temperature">
                            <strong id="city-temp"></strong>
                            <span class="units">°C | <a href="#">°F</span></a> 
                        </div>
                        <div class="d-flex weather-metrics">
                            <ul>
                                <li>Humidity:<span id="humidity"></span>%</li>
                                <li>Wind: <span id="wind"></span> km/h</li>
                            </ul>
                        </div>
                    </div> 
                    <div class="right-container">
                        <div class="overviev">
                            <ul>
                                <li><strong>Weather</strong></li>
                                <li>Last updated: <span id="date"></span></li>
                                <li id="description"></li>
                            </ul>
                        </div>
                    </div>       
                </div>
                <hr />
                <small>
                    <a
                        href="" 
                        target="_blank"
                        >Open-source code, </a>
                        by Ruslana Tretiakova
                </small> 
        </div>                
    </div>
    <script src="src/app.js"></script>
</body>
</html>
